<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật</title>
</head>
<body>
<script>
    let a = prompt("NHập độ dài cạnh a");
    let b = prompt("Nhập độ dài cạnh b");
    let s = a*b;
    document.write("Diện tích hình chữ nhật là " + s)
</script>
</body>
</html>
